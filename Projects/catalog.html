<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Hockey Online Store Catalog</title>
    <link rel="stylesheet" href="catalog.css">
</head>
<body>
    <div class="container">
        <h2>Field Hockey Online Store Catalog</h2>
        
        <div class="product" id="sticks">
            <h3>Sticks:</h3>
            <div class="product-item">
                <img src="/images/stick1.jpg" alt="Brand A Composite Field Hockey Stick" width="100">
                <div class="product-description">
                    <p>GR9000 Probow Hockey Stick</p>
                </div>
                <div class="product-price">$150</div>
            </div>
            <div class="product-item">
                <img src="/images/stick2.jpg" alt="Osaka Wooden Field Hockey Stick" width="100">
                <div class="product-description">
                    <p>INDOOR PRO TOUR WOOD - PRO BOW - HOCKEY STICK</p>
                </div>
                <div class="product-price">$80</div>
            </div>
        </div>
        
        <div class="product" id="protective-gear">
            <h3>Protective Gear:</h3>
            <div class="product-item">
                <img src="/images/shin-guards.jpg" alt="Gryphon Armour Shinguard" width="100">
                <div class="product-description">
                    <p>Gryphon Armour Shinguard.</p>
                </div>
                <div class="product-price">$30</div>
            </div>
            <div class="product-item">
                <img src="/images/mask.jpg" alt="Grays Elite Face Mask" width="100">
                <div class="product-description">
                    <p>Elite Face Mask</p>
                </div>
                <div class="product-price">$120</div>
            </div>
        </div>
        
        <!-- Add more product categories as needed -->
    </div>
    <script src="script.js"></script>
</body>
</html>
